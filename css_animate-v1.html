<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GOT Banners</title>
        <link rel="stylesheet" href="style.css">

            <div class="wolfHouseWords">
                <p class="wolf1">Winter</p>
                <p class="wolf2">Is</p>
                <p class="wolf3">Coming</p>

            <div class="wolfHouseSigil">

        </div>

         <div class="banner bannerTwo">
            <div class="dragonHouseWords">
                <p class="dragon1">Fire</p>
                <p class="dragon2">And</p>

            <div class="lionHouseWords">

                <p class="lion2">Me</p>

            </div>
        </div>

        <div class="banner bannerFour">
            <div class="stagHouseWords">
                <p class="stag1">Ours</p>
                <p class="stag2">Is The</p>

        </div>

</html>
