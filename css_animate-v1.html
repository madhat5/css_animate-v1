<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GOT Banners</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="banner bannerOne">
            <div class="wolfHouseWords">
                <span class="wolf1">Winter</span>
                <span class="wolf2">Is</span>
                <span class="wolf3">Coming</span>
            </div>

            <div class="wolfHouseSigil">
                <img src="https://vignette4.wikia.nocookie.net/thehungergames/images/b/b9/House_stark_by_azraeuz-d61daf1.png/revision/latest?cb=20140723203502" width="200" alt="">
            </div>
        </div>

         <div class="banner bannerTwo">
            <div class="dragonHouseWords">
                <span class="dragon1">Fire</span>
                <span class="dragon2">And</span>
                <span class="dragon3">Blood</span>
            </div>

            <div class="dragonHouseSigil">
                <img src="https://img00.deviantart.net/9746/i/2015/058/c/5/escudo_targaryen_17_retocado_by_vertixe-d8jsp3g.png" width="200" alt="">
            </div>
        </div>

         <div class="banner bannerThree">
            <div class="lionHouseWords">
                <span class="lion1">Hear</span>
                <span class="lion2">Me</span>
                <span class="lion3">Roar</span>
            </div>

            <div class="lionHouseSigil">
                <img src="https://asoiafhouses.files.wordpress.com/2015/04/lannister_lion_by_imalune-d61g9y0.png" width="200" alt="">
            </div>
        </div>

        <div class="banner bannerFour">
            <div class="stagHouseWords">
                <span class="stag1">Ours</span>
                <span class="stag2">Is The</span>
                <span class="stag3">Fury</span>
            </div>

            <div class="stagHouseSigil">
                <img src="https://pre00.deviantart.net/66b9/th/pre/i/2013/102/8/f/baratheon_stag_by_imalune-d61h1j7.png" width="200" alt="">
            </div>
        </div>
    </body>
</html>
